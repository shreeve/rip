<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimalist RIP logo -->
  <defs>
    <linearGradient id="ripGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- R -->
  <path d="M 30 30 L 30 90 M 30 30 L 60 30 Q 75 30 75 45 Q 75 60 60 60 L 30 60 M 45 60 L 75 90"
        stroke="url(#ripGradient)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- I -->
  <path d="M 105 30 L 135 30 M 120 30 L 120 90 M 105 90 L 135 90"
        stroke="url(#ripGradient)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- P -->
  <path d="M 165 30 L 165 90 M 165 30 L 195 30 Q 210 30 210 45 Q 210 60 195 60 L 165 60"
        stroke="url(#ripGradient)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Tagline -->
  <text x="240" y="65" 
        font-family="'SF Mono', Monaco, monospace" 
        font-size="24" 
        fill="#666">
    // No classes
  </text>
  <text x="240" y="85" 
        font-family="'SF Mono', Monaco, monospace" 
        font-size="24" 
        fill="#666">
    // Just data
  </text>
</svg>
