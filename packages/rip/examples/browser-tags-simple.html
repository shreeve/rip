<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rip Tags - Minimal Example</title>

  <!-- Step 1: Include the Rip browser loader (auto-detects and processes tags) -->
  <script type="module" src="../lib/rip/browser.js"></script>
</head>
<body>
  <h1>Rip Browser Tags - Minimal Example</h1>
  <div id="output"></div>

  <!-- Step 2: Write Rip code! It runs automatically. -->
  <script type="text/rip">
    # Array comprehension with filter
    x = (y for y in [2..5] when y isnt 3)

    # String interpolation
    message = "Filtered numbers: #{x.join(', ')}"

    # Update the DOM
    document.getElementById('output').innerHTML = """
      <p>#{message}</p>
      <p>Result: #{JSON.stringify(x)}</p>
    """

    # Console output
    console.log 'Array:', x
    console.log 'Message:', message
  </script>

  <script type="text/rip">
    # You can have multiple script tags
    greet = (name) -> "Hello, #{name}!"

    console.log greet('Rip')
    console.log greet('Browser')
    console.log greet('Tags')
  </script>
</body>
</html>
